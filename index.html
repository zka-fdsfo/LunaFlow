<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna - Get Started</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="onboarding.css">
</head>
<body>
    <div class="custom-shape-divider-top-1738755609">

    </div>
    <div class="onboarding-container">
        <div class="logo">LunaFlow</div>
        
        <div class="steps-container">
            <div class="step" id="step1">
                <h2>Welcome to Luna</h2>
                <p>Let's personalize your experience</p>
                <div class="form-group">
                    <label>What's your name?</label>
                    <input type="text" id="userName" placeholder="Enter your name">
                </div>
                <button class="next-btn" onclick="nextStep(1)">Next</button>
            </div>

            <div class="step hidden" id="step2">
                <h2>Period Information</h2>
                <div class="form-group">
                    <label>When was your last period?</label>
                    <input type="date" id="lastPeriod">
                </div>
                <div class="form-group">
                    <label>Average cycle length (days)</label>
                    <input type="number" id="cycleLength" value="28" min="21" max="35">
                </div>
                <div class="form-group">
                    <label>Average period length (days)</label>
                    <input type="number" id="periodLength" value="5" min="2" max="10">
                </div>
                <button class="prev-btn" onclick="prevStep(2)">Previous</button>
                <button class="next-btn" onclick="nextStep(2)">Next</button>
            </div>

            <div class="step hidden" id="step3">
                <h2>Common Symptoms</h2>
                <p>Select symptoms you commonly experience</p>
                <div class="symptom-grid">
                    <label class="symptom-checkbox">
                        <input type="checkbox" value="cramps">
                        Cramps
                    </label>
                    <label class="symptom-checkbox">
                        <input type="checkbox" value="headache">
                        Headache
                    </label>
                    <label class="symptom-checkbox">
                        <input type="checkbox" value="bloating">
                        Bloating
                    </label>
                    <label class="symptom-checkbox">
                        <input type="checkbox" value="fatigue">
                        Fatigue
                    </label>
                    <label class="symptom-checkbox">
                        <input type="checkbox" value="mood_swings">
                        Mood Swings
                    </label>
                    <label class="symptom-checkbox">
                        <input type="checkbox" value="breast_tenderness">
                        Breast Tenderness
                    </label>
                </div>
                <button class="prev-btn" onclick="prevStep(3)">Previous</button>
                <button class="next-btn" onclick="nextStep(3)">Next</button>
            </div>

            <div class="step hidden" id="step4">
                <h2>Tracking Goals</h2>
                <p>What would you like to track?</p>
                <div class="goals-grid">
                    <label class="goal-checkbox">
                        <input type="checkbox" value="period" checked disabled>
                        Period Cycle
                    </label>
                    <label class="goal-checkbox">
                        <input type="checkbox" value="fertility">
                        Fertility
                    </label>
                    <label class="goal-checkbox">
                        <input type="checkbox" value="mood">
                        Mood
                    </label>
                    <label class="goal-checkbox">
                        <input type="checkbox" value="symptoms">
                        Symptoms
                    </label>
                    <label class="goal-checkbox">
                        <input type="checkbox" value="sleep">
                        Sleep
                    </label>
                </div>
                <button class="prev-btn" onclick="prevStep(4)">Previous</button>
                <button class="finish-btn" onclick="finishOnboarding()">Get Started</button>
            </div>
        </div>
    </div>
    <script src="onboarding.js"></script>
</body>
</html>
